<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In with Google</title>
    <style>
        .google-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .google-btn:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <h1>Welcome to Spring OAuth2 Google Sign-In</h1>
    <a href="/oauth2/authorization/google" class="google-btn">Sign in with Google</a>
</body>
</html>
